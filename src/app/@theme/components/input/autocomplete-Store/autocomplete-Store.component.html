<div fxLayout="row" fxLayoutWrap fxLayoutAlign="start center" fxLayoutGap="20px" *ngIf="!loading">
    <label fxFlex="nogrow" fxHide.xs>{{title}}</label>
    <mat-form-field fxFlex>
        <input type="text" [placeholder]="placeholder" matInput [matAutocomplete]="auto" [formControl]="myControl" [(ngModel)]="_selectedStore">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let store of filteredStore | async" [value]="store" (click)="addSelectStore(store)">
                {{ store.materialId }} {{ store.materialName }}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</div>
