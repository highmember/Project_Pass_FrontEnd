<div fxLayout="row" fxLayoutWrap fxLayoutAlign="start center" fxLayoutGap="20px">
  <label fxFlex="nogrow" fxHide.xs>{{text}}</label>
  <div [formGroup]="formGroup">
      <mat-radio-group [formControlName]="name" fxLayoutGap="20px">
        <mat-radio-button *ngFor="let element of data" [value]="element.value">
          {{element.name}}
        </mat-radio-button>
      </mat-radio-group>
  </div>
</div>
