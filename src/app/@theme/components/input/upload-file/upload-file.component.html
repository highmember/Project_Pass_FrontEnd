<div fxLayout="row" fxLayoutWrap fxLayoutAlign="start center" fxLayoutGap="20px">
  <label fxFlex fxHide.xs>{{text}}</label>
  <input type="file" ng2FileSelect  [uploader]="uploader" (onFileSelected)="upload()" *ngIf="!fileNotNull"/>
  <img *ngIf="fileNotNull" [src]="value" height="300" width="300" />
  <button *ngIf="fileNotNull" mat-mini-fab color="warn" (click)="remove(value)" >
    <mat-icon>delete</mat-icon>
  </button>
</div>
