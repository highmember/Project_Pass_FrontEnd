<mat-horizontal-stepper [linear]="false" #stepper>
  <mat-step [stepControl]="firstFormGroup" [editable]="true">
    <ng-template matStepLabel>Select Maneger Part3</ng-template>
    <mat-card class="card">
      <mat-radio-group class="example-radio-group" [(ngModel)]="draftName">
        <mat-radio-button color="primary" class="example-radio-button" *ngFor="let val of nameDraft" [value]="val">
          {{val}}
        </mat-radio-button>
      </mat-radio-group>
      <div class="example-selected-value">Draft is: {{draftName}}</div>
      <footer select="footer" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
        <button mat-button matStepperNext class="buttonC" mat-raised-button color="primary" (click)="selectDraft()">ต่อไป</button>
      </footer>
    </mat-card>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" [editable]="true">
    <ng-template matStepLabel>Select File</ng-template>

    <button mat-button matStepperNext class="buttonC" mat-raised-button color="primary" (click)="selectFile()">ต่อไป</button>
    
  </mat-step>
  <mat-step [stepControl]="thirdFormGroup" [editable]="true">
    <ng-template matStepLabel>Scope Part3</ng-template>
    <h4>Start</h4>
    <mat-form-field>
        
            <input matInput [matDatepicker]="picker1" placeholder="Choose a Date" [formControl]="Start">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
          <h4>End</h4>
          <mat-form-field>
            <input matInput [matDatepicker]="picker2" placeholder="Choose a Date" [formControl]="End">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
          <br>
          <div>
            <button mat-button matStepperNext class="buttonC" mat-raised-button color="primary" (click)="selectDate()">ต่อไป</button>
          </div>
  </mat-step>
  <mat-step [stepControl]="fourthFormGroup" [editable]="true">
    <ng-template matStepLabel>Select Mat</ng-template>
    <h4>Add Material</h4>
    <app-input-text-normal [value]="data.matItem" name="matItem" placeholder="Material" fxFlex [formGroup]='form'></app-input-text-normal>
    <app-input-text-normal [value]="data.matNum" name="matNum" placeholder="Num" fxFlex [formGroup]='form'></app-input-text-normal>
          <div>
          <button mat-raised-button color="warn" (click)="insertMat()">Confirm</button>
          </div>
          
  </mat-step>
</mat-horizontal-stepper>
