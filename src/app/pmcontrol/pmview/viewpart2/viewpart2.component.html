<h1>Detail Part2</h1>
<div fxLayout="row">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Manager" disabled [(ngModel)]="assignEmpName" name="assignEmpName">
  </mat-form-field>
  <ul></ul>
  <mat-form-field>
    <input matInput [matDatepicker]="picker1" placeholder="Start" disabled [(ngModel)]="assignScopeStart" name="assignScopeStart">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
  <ul></ul>
  <mat-form-field>
    <input matInput [matDatepicker]="picker2" placeholder="End" disabled [(ngModel)]="assignScopeEnd" name="assignScopeEnd">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>
</div>
<div>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Products
      </mat-panel-title>
      <mat-panel-description >
        {{assignFileNum}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <table matSort (matSortChange)="sortData($event)">
      <tr>
        <th mat-sort-header="product">Product</th>
        <th mat-sort-header="file">File</th>
        <th mat-sort-header="num">Order</th>
        <th mat-sort-header="num">Recive</th>
        <th mat-sort-header="num">Percent Per Order</th>
      </tr>

      <tr *ngFor="let product of assignFile">
        <td>{{product.productCodeR}}</td>
        <td>{{product.productFile}}</td>
        <td>{{product.fileNum}} Piece</td>
        <td>{{product.fileRecive}} Piece</td>
        <td>{{product.fileProgress}} %</td>
      </tr>
    </table>
  </mat-expansion-panel>
</div>
<br>
<div>
  <mat-card>
    <mat-card-content>
      <h3>Progress</h3>
      <mat-progress-bar [color]="color" [mode]="mode" [value]="progressBar">
      </mat-progress-bar>
    </mat-card-content>
  </mat-card>
</div>
