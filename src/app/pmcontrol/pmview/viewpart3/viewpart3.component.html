<h1>Detail</h1>
<div fxLayout="row">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Manager" disabled [(ngModel)]="assignEmpName" name="assignEmpName">
  </mat-form-field>
  <ul></ul>
  <mat-form-field>
    <input matInput [matDatepicker]="picker1" placeholder="Start" disabled [(ngModel)]="assignScopeStart" name="assignScopeStart">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
  <ul></ul>
  <mat-form-field>
    <input matInput [matDatepicker]="picker2" placeholder="End" disabled [(ngModel)]="assignScopeEnd" name="assignScopeEnd">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>
</div>
<div>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Products
      </mat-panel-title>
      <mat-panel-description >
        {{assignFileNum}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <table matSort (matSortChange)="sortData($event)">
      <tr>
        <th mat-sort-header="product">Product</th>
        <th mat-sort-header="file">File</th>
        <th mat-sort-header="num">Num</th>
      </tr>

      <tr *ngFor="let product of assignFile">
        <td>{{product.productCodeR}}</td>
        <td>{{product.productCode}}</td>
        <td>{{product.fileNum}}</td>
      </tr>
    </table>
  </mat-expansion-panel>
</div>
