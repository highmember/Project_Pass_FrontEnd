<mat-card>
  <mat-card-subtitle fxLayout="row" fxLayoutGap="10px">
    <h2>Project Manager</h2>
    <div fxFlex></div>
  </mat-card-subtitle>
  <mat-card-content>
    <ngx-datatable class="material" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [rows]="rows"
      [limit]="10">
      <ngx-datatable-column name="รหัสโปรเจค">
        <ng-template let-value="value" ngx-datatable-cell-template>
          {{value.projectCode}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="ความคืบหน้า">
        <ng-template let-value="value" ngx-datatable-cell-template>
            <mat-progress-bar [color]="color" [mode]="mode" [value]="value.projectProgress">
              </mat-progress-bar>
          {{value.projectProgress}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="ชนิดโปรเจค">
        <ng-template let-value="value" ngx-datatable-cell-template>
          {{value.projectType}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="วันสิ้นสุดโปรเจค">
        <ng-template let-value="value" ngx-datatable-cell-template>
          {{value.projectEnd | date: "dd-MM-yyyy"}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="ผู้รับโปรเจค">
        <ng-template let-value="value" ngx-datatable-cell-template>
          {{value.sale[0].saleName}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="จัดการ" [maxWidth]="170">
        <ng-template let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
          <a routerLink="/app-pmcontrol/{{value._id}}">
            <mat-icon>build</mat-icon>
          </a>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </mat-card-content>
</mat-card>
